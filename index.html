<html>
    <head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/stylesheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script language="JavaScript" type="text/javascript" src="js/binaryHeap.js"></script>
		<script language="JavaScript" type="text/javascript" src="js/huffman.js"></script>
		<title>Get Huffman Code</title>
    </head>
	<body>
	<div class="container">
	  <div class="row">
		<div class="Absolute-Center is-Responsive">
		<h1>Get Huffman Code</h1>
		  <div class="col-sm-12 col-md-10 col-md-offset-1">
		  
		    <!-- Formulario de entrada de texto -->
			<form action="" >
			  <div class="form-group input-group-lg" id="textFormID">
				<input id = "textID" class="form-control" type="text" name='text' placeholder="text to code"/>          
			  </div>	
			  <div class="form-group">
				<button id="button" type="button" class="btn btn-def btn-block">Generate Code</button>
			  </div>
			</form>
			
			<!-- Código -->
			<div class="panel panel-default">
			  <div class="panel-heading">
				<h3 class="panel-title">Code</h3>
			  </div>
			  <!-- Resultado -->
			  <div class="panel-body">
				<p id="result"></p>
			  </div>
			</div>
			
			<!-- Letras y codificación -->
			<div class="panel panel-default">
			  <div class="panel-heading">
				<h3 class="panel-title">Code for each character</h3>
			  </div>
			  <!-- Resultado -->
			  <div class="panel-body">
				<ul id="codeChar"></ul>
			  </div>
			</div>

			<!-- Tamaños -->
			<div class="panel panel-default">
			  <div class="panel-heading">
				<h3 class="panel-title">Sizes</h3>
			  </div>
			  <!-- Resultado -->
			  <div class="panel-body">
				<ul id="sizes"></ul>
				
			  </div>
			</div>
			
			<footer>
				<p>made by <a href="https://github.com/ssalvatella">@ssalvatella</a></p>
			</footer>
			
		  </div>  
		</div>    
	  </div>

	</div>
	

	</body>
</html>
